<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Đăng nhập</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Tên đăng nhập hoặc email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Tiếp tục</button>
            <p class="form__text">
                <a href="#" class="form__link">Quên mật khẩu?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./signup.html" id="">Tạo tài khoản</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
